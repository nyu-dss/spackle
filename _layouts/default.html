<!DOCTYPE html>
<html lang="en">
{% include head.html %}

  <body class="flex flex-col min-h-screen">
    {% include header.html %}
    <main class="flex-grow pt-16">
      {% include hero.html %}
      {% assign content = content | strip_newlines %}
      {% unless content == "" %}
        <div class="w-full max-w-screen-xl lg:px-4 xl:px-8 mx-auto">
          <div class="bg-secondary-bg rounded px-6 py-8" style="margin: 2rem auto;">
            <div class="content">
              {{ content }}
            </div>
          </div>
        </div>
      {% endunless %}
    </main>
    {% include footer.html %}
  </body>
</html>
