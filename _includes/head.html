<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <meta name="color-scheme" content="light dark">
  <script>
      if (
        localStorage.getItem("color-mode") === "dark" ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !localStorage.getItem("color-mode"))
      ) {
        document.documentElement.setAttribute("color-mode", "dark");
      }
  </script>
  <link rel='stylesheet' href="{{ '/assets/styles.css' | absolute_url }}"/>
  <!-- <link rel="stylesheet" href="{{ '/assets/light.css' | absolute_url }}" media="(prefers-color-scheme: light)"> -->
  <!-- <link rel="stylesheet" href="{{ '/assets/dark.css' | absolute_url }}" media="(prefers-color-scheme: dark)"> -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://themes.gohugo.io/theme/hugo-eureka/images/icon_hu64421c6c7700f606f0ad45d807017b09_5843_32x32_fill_box_center_2.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://themes.gohugo.io/theme/hugo-eureka/images/icon_hu64421c6c7700f606f0ad45d807017b09_5843_180x180_fill_box_center_2.png">

  <meta name="description" content="{{ site.description}}">
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://themes.gohugo.io/theme/hugo-eureka/images/icon.png">
  <meta property="og:url" content="{{ site.baseurl | absolute_url }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:locale" content="{{ site.lang }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:updated_time" content="{{ 'now' | date: "%Y-%m-%d %H:%M" }}" />
  <meta property="article:section" content="" />
</head>
