<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ 'assets/css/eureka.min.css' | absolute_url }}">
  <script defer src="{{ 'assets/js/eureka.min.js' | absolute_url }}"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.0/build/styles/solarized-light.min.css" media="print" onload="this.media='all';this.onload=null" crossorigin>
  <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.0/build/highlight.min.js" crossorigin></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/js/all.min.js" integrity="sha256-uNYoXefWRqv&#43;PsIF/OflNmwtKM4lStn9yrz2gVl6ymo=" crossorigin></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3&#43;Aro6EYUG4&#43;cU&#43;KJWu/X" media="print" onload="this.media='all';this.onload=null" crossorigin>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c&#43;Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI&#43;sEnkvrMWph2EDg4" crossorigin></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC&#43;Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [{
            left: "$$",
            right: "$$",
            display: true
          },
          {
            left: "$",
            right: "$",
            display: false
          },
          {
            left: "\\(",
            right: "\\)",
            display: false
          },
          {
            left: "\\[",
            right: "\\]",
            display: true
          }
        ],
      });
    });
  </script>


  <link rel="icon" type="image/png" sizes="32x32" href="https://themes.gohugo.io/theme/hugo-eureka/images/icon_hu64421c6c7700f606f0ad45d807017b09_5843_32x32_fill_box_center_2.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://themes.gohugo.io/theme/hugo-eureka/images/icon_hu64421c6c7700f606f0ad45d807017b09_5843_180x180_fill_box_center_2.png">

  <meta name="description" content="{{ site.description}}">
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://themes.gohugo.io/theme/hugo-eureka/images/icon.png">
  <meta property="og:url" content="{{ site.baseurl | absolute_url }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:locale" content="{{ site.lang }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:updated_time" content="{{ 'now' | date: "%Y-%m-%d %H:%M" }}" />
  <meta property="article:section" content="" />
</head>
